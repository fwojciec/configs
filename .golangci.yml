linters:
  disable-all: true
  enable:
    - golint
    - govet
    - gofmt
    - gocyclo
    - errcheck
    - deadcode

linters-settings:
  gocyclo:
    min-complexity: 15
  golint:
    min-confidence: 0
  govet:
    check-shadowing: true

severity:
  default-severity: warning
  rules:
    - linters:
        - errcheck
      severity: note
