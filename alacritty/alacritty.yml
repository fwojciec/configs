import:
  - ~/.config/alacritty/gruvbox-material-alacritty.yml

window:
  dimensions:
    columns: 180
    lines: 40

  padding:
    x: 3
    y: 3

  dynamic_padding: true
  # decorations: buttonless

scrolling:
  history: 100000

font:
  normal:
    family: Iosevka Term
    style: Regular
  bold:
    family: Iosevka Term
    style: Semibold
  italic:
    family: Iosevka Term
    style: Regular Oblique
  bold_italic:
    family: Iosevka Term
    style: Semibold Oblique
  size: 17

  offset:
    x: 0
    y: 2

  glyph_offset:
    x: 0
    y: 3

  key_bindings:
    - { key: Right, mods: Alt, chars: "\x1BF" }
    - { key: Left, mods: Alt, chars: "\x1BB" }
