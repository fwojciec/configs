import:
  - ~/.config/alacritty/substrata-alacritty.yml

window:
  dimensions:
    columns: 180
    lines: 40

  padding:
    x: 3
    y: 3

  dynamic_padding: true
  # decorations: buttonless

scrolling:
  history: 100000

font:
  normal:
    family: Iosevka Term
    style: Regular
  bold:
    family: Iosevka Term
    style: Semibold
  italic:
    family: Iosevka Term
    style: Regular Oblique
  bold_italic:
    family: Iosevka Term
    style: Semibold Oblique
  size: 17.0

  offset:
    x: 0
    y: 2

  glyph_offset:
    x: 0
    y: 2

  use_thin_strokes: false
